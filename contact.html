<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScript & JQuery</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link id="theme" rel="stylesheet" href="assets/css/green.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- JQuery UI-->
    <link rel="stylesheet" href="assets/js/jquery-ui-1.13.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/js/jquery-ui-1.13.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="assets/js/jquery-ui-1.13.1/jquery-ui.theme.min.css">
    <script type="text/javascript" src="assets/js/jquery-ui-1.13.1/jquery-ui.min.js"></script>
    <!-- PLUGIN VALIDATION -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!-- SCRIPTS -->
    <script src="assets/js/script.js"></script>
</head>
<body>
    <!-- themes -->
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

 <main id="main">
     <!-- Cabecera -->
     <header>
         <div id="logo">
             <h1>Proyecto JS</h1>
         </div>
    </header>
    <!-- Clear float -->
    <div class="clearfix"></div>
    <!-- navbar -->
    <nav id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="watch.html">Reloj</a></li>
            <li><a href="about.html">Sobre mi</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
     
     
     <!-- Clear float -->
    <div class="clearfix"></div>
    
     <!-- contenido -->
     <section id="content">
         <div id="box">
             <h2>Contacto</h2>
             <form action="" method="POST" id="form_contact">
                 <label for="name">Nombre</label>
                 <input type="text" name="name" data-validation="alphanumeric">

                 <label for="surname">Apellidos</label>
                 <input type="text" name="surname" data-validation="alphanumeric">

                 <label for="email">Email</label>
                 <input type="text" name="email" data-validation="email">

                 <label for="sex">Sexo</label>
                 <select name="sex" data-validation="required">
                     <option value="men">Hombre</option>
                     <option value="woman">Mujer</option>
                 </select>

                 <label for="date">Fecha de nacimiento</label>
                 <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">

                 <label for="years">Edad</label>
                 <input type="text" name="years" data-validation="number">

                 <input type="submit" value="Enviar">

             </form>
         </div>

         <aside id="sidebar">
             <div id="about">
                 <h4><span>Quien soy?</span></h4>
                 <img src="assets/img/caracol.jpg" alt="">
                 <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam sagittis pellentesque quam nec ultricies.</p>
             </div>
             <div id="login">
                <h4><span>Identificate</span></h4>
                <form action="" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric" id="form_name">

                    <label for="email">Correo</label>
                    <input type="text" name="email" data-validation="email">

                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password">

                    <input type="submit" value="Entrar">
                </form>
             </div>

         </aside>
     </section>
     <div id="final"></div>
 </main>
 <!-- footer -->
 <footer>
     Master en JS y JQuery
     <a href="#" class="subir">Ir Arriba</a>
 </footer>

</body>
</html>
